<div class="mx-5">
    <ng-container *ngIf="!listRenaming;else RenameList">
        <div class="flex flex-row border border-gray-400 border-x-0 border-y-1 p-3 my-3">
            <div class="grow font-bold">
                {{list.name}}
            </div>
            <div>
                {{count()}}
            </div>
            <div>
                <div tabindex="0" (focusin)="this.menuOpen = true" (focusout)="this.menuOpen = false" class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 12.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5ZM12 18.75a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5Z" />
                    </svg>
                    <ng-container *ngIf="menuOpen">
                        <div class="absolute left-0 z-10 mt-2 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none">
                            <div class="py-1">
                                <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">
                                    <div (click)="listRenaming=true" class="flex flex-row my-1">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                                        </svg>
                                        <div>
                                            Edit
                                        </div>
                                    </div>
                                </div>
                                <div class="text-gray-700 block px-4 py-2 text-sm" role="menuitem">
                                    <div (click)="deleteList()" class="flex flex-row my-1 text-red-600">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                                        </svg>
                                        <div>
                                            Delete
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="border rounded border-gray-400 border-dashed p-3 my-3">add+</div>
        <div *ngFor="let card of cards; index as i" class="my-3">
            <ng-container *ngIf="card.boardListId==list.id">
                <app-card [card]="card" [lists]="lists" (updateEvent)="this.updateEvent.emit('')" (openCardEvent)="this.OpenCardEvent.emit($event)"></app-card>
            </ng-container>
        </div>
    </ng-container>
</div>

<ng-template #RenameList>
    <div class="flex flex-col">
        <div class="border border-gray-400 rounded p-3 my-3">
            <input type="text" [(ngModel)]="newName">
        </div>
        <div class="flex flex-row">
            <div (click)="renameList();listRenaming=false;newName=''" class="bg-gray-400 rounded px-3 m-3">
                Save
            </div>
            <div (click)="listRenaming=false;newName=''" class=" border border-gray-400 rounded px-3 m-3">
                Cancel
            </div>
        </div>
    </div>
</ng-template>
